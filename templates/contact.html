    <link rel="stylesheet" href="css/animations.css">
    <style>
        .container {
            max-width: 900px;
            padding: 40px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        h4 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            padding-left: 15px;
        }

        h4::before {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            width: 4px;
            background: #0d6efd;
            border-radius: 2px;
        }

        p {
            color: #6c757d;
            line-height: 1.8;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .contact-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            transition: transform 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0d6efd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background: #0b5ed7;
        }


        /* Updated Navbar Styles */
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            padding: 20px 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin: 0 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(45deg, #ff6b6b, #ffb347);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2px;
            animation: pulse 2s infinite;
        }

        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 25px;
        }
    </style>
